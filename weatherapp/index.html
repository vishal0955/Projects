<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>

    <div class="wrapper">
        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
         
        </div>

        <div class="weather-container">
            
            <!--grant location access-->
            <div class="sub-container grant-location-container">
                <img src="./assets/location.png" height="80" width="80" loading="lazy">
                <p>Grant location Access</p>
                <p>Allow access to get weather Information</p>
                <button class="btn" btn-grantaccess>Grant access</button>
            </div>

            <!--Search Form-->
            <form class="form-container" data-searchForm>
                <input placeholder="search for city ...." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./assets/search.png" height="20" width="20" loading="lazy">
                </button>
            </form>
            
            <!--Loading Container-->
            <div class="sub-container loading-container">
                <img src="./assets/loading.gif" height="150" width="150">
                <p>Loading</p>
            </div>

            <!--show Weather info -->
            <div class="sub-container user-info-container">
                <div class="name">
                    <p data-cityName></p>
                    <img  data-countryIcon>

                </div>

                <p data-weatherDesc></p>

                <img data-weatherIcon>

                <p data-temp></p>
                  
                <!-- 3 cards container/paramewter-->
                <div class="parameter-container">
                    
                    <!--Card 1-->
                    <div class="parameter">
                        <img src="./assets/wind.png">
                        <p>windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <!--card 2-->
                    <div class="parameter">
                         <img src="./assets/humidity.png">
                         <p>Humidity</p>
                         <p data-humidity></p>
                    </div>

                    <!--Card 3-->
                    <div class="parameter">
                        <img src="./assets/cloud.png">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>

                </div>


            </div>


        </div>

    </div>
    


    <script src="myindex.js"></script>
</body>
</html>
